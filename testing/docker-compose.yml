  #     resources:
  #       limits:
  #         memory: 256M
  #         cpus: '0.25'

networks:
  scraper-network:
    driver: bridge
    internal: false  # Allow internet access for scraping

volumes:
  downloads:
    driver: local
  logs:
    driver: local